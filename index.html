<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAULANA TV - Dashboard</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; }
        .header { background: #222; padding: 20px; text-align: center; color: #ff9800; font-weight: bold; font-size: 20px; border-bottom: 2px solid #ff9800; }
        .container { padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 10px; padding: 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: #ff9800; background: #222; }
        .card img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 8px; border-radius: 5px; }
        .card div { font-size: 12px; font-weight: bold; color: #eee; height: 34px; overflow: hidden; }
        .msg { text-align: center; margin-top: 50px; color: #888; }
    </style>
</head>
<body>

<div class="header">MAULANA TV ONLINE</div>
<div id="msg" class="msg">Sedang Membaca Playlist Nav67...</div>
<div class="container" id="list"></div>

<script>
    const m3uUrl = 'https://raw.githubusercontent.com/maulanaisna/NontonTV/main/maulanaisna.m3u';

    async function fetchTV() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            const list = document.getElementById('list');
            document.getElementById('msg').style.display = 'none';

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF')) {
                    // Ambil Nama
                    let name = lines[i].split(',')[1] || "Channel";
                    // Ambil Logo
                    let logo = "";
                    if (lines[i].includes('tvg-logo="')) {
                        logo = lines[i].split('tvg-logo="')[1].split('"')[0];
                    }
                    // Cari baris URL (lewatkan baris #KODIPROP)
                    let url = "";
                    for (let j = i + 1; j < i + 5; j++) {
                        if (lines[j] && lines[j].trim().startsWith('http')) {
                            url = lines[j].trim().split('|')[0]; // Ambil link murni sebelum tanda |
                            break;
                        }
                    }

                    if (url) {
                        const item = document.createElement('div');
                        item.className = 'card';
                        item.innerHTML = `
                            <img src="${logo || 'https://via.placeholder.com/60?text=TV'}" onerror="this.src='https://via.placeholder.com/60?text=TV'">
                            <div>${name}</div>
                        `;
                        item.onclick = () => {
                            // Karena banyak yang DRM, kita arahkan buka lewat VLC atau Player External
                            alert("Link: " + url + "\n\nTips: Copy link ini ke aplikasi VLC atau Smarters Player karena browser tidak mendukung siaran yang dikunci (DRM).");
                        };
                        list.appendChild(item);
                    }
                }
            }
        } catch (e) {
            document.getElementById('msg').innerText = "Gagal memuat file m3u.";
        }
    }
    fetchTV();
</script>
</body>
</html>
