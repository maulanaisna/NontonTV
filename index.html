<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web TV - iPhone Ready</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { background: #121212; color: white; font-family: sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .player-container { width: 100%; max-width: 640px; border-radius: 15px; overflow: hidden; background: #000; }
        .channel-list { margin-top: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 640px; }
        button { background: #333; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:active { background: #00ff88; color: black; }
        h1 { font-size: 1.2rem; color: #00ff88; }
    </style>
</head>
<body>

    <h1>ðŸ“º My Web TV - iPhone</h1>

    <div class="player-container">
        <video id="tv-player" class="video-js vjs-fluid vjs-default-skin" controls preload="auto">
            <source id="video-source" src="https://content.jwplatform.com/manifests/vM7nH0Kl.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <div class="channel-list">
        <button onclick="changeChannel('https://content.jwplatform.com/manifests/vM7nH0Kl.m3u8')">TRANS 7</button>
        <button onclick="changeChannel('https://content.jwplatform.com/manifests/yp34SRAn.m3u8')">TRANS TV</button>
        <button onclick="changeChannel('https://live.cnbcindonesia.com/live/cnbc/playlist.m3u8')">CNBC INDO</button>
        <button onclick="changeChannel('https://live.detik.com/detiktv/detiktv/playlist.m3u8')">DETIK TV</button>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('tv-player');
        function changeChannel(url) {
            player.src({ type: 'application/x-mpegURL', src: url });
            player.play();
        }
    </script>
</body>
</html>
